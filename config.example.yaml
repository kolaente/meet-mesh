# config.example.yaml
server:
  port: 9090
  base_url: http://localhost:9090

database:
  path: ./data/meet-mesh.db

oidc:
  issuer: https://auth.example.com
  client_id: meet-mesh
  client_secret: ${OIDC_CLIENT_SECRET}
  redirect_uri: http://localhost:9090/api/auth/callback

smtp:
  # Production SMTP settings:
  host: smtp.example.com
  port: 587
  username: meet-mesh@example.com
  password: ${SMTP_PASSWORD}
  from: "Meet Mesh <meet-mesh@example.com>"
  # For local development with Mailhog (run `devenv up`):
  # host: localhost
  # port: 1025
  # username: ""   # Mailhog doesn't require auth
  # password: ""
  # from: "Meet Mesh <noreply@localhost>"

storage:
  avatars_path: ./data/avatars
